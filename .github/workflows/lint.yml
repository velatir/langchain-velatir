name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - run: black --check langchain_velatir/ tests/
      - run: ruff check langchain_velatir/ tests/
      - run: mypy langchain_velatir/
        continue-on-error: true
